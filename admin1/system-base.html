<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<script type="text/javascript" src="lib/PIE_IE678.js"></script>
<![endif]-->
<link href="css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 基本设置 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl"><span>系统设置</span><span>信息设置</span></div>
            <div class="tabCon">
            <div class="form form-horizontal">
            <div class="row cl">
					<label class="form-label col-2">是否接单：</label>
					<div class="formControls col-10">
						<select name="" id="zx" onchange="kg()" class="select">
		  	               <option value="1">接单</option>
                           <option value="0">不接单</option>
                        </select>
					</div>
				</div>
                <div class="row cl">
					<label class="form-label col-2">单面价格：</label>
					<div class="formControls col-10">
						<input type="text" id="dprice" onchange="setprice()" />
					</div> 
				</div>
                 <div class="row cl">
					<label class="form-label col-2">双面价格：</label>
					<div class="formControls col-10">
						<input type="text" id="sprice" onchange="setprice()"  />
					</div> 
				</div>
                <div class="row cl">
					<label class="form-label col-2">送货地址列表：</label>
					<div class="formControls col-10">
                    	<table  class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">序号</th>
					<th width="120">送货地址</th>
                    <th width="80">操作</th>
				</tr>
			</thead>
			<tbody id="addpsadr">
			</tbody>
		</table>
					</div>
                    <label class="form-label col-2">添加：</label>
                   	<div class="formControls col-10">
                    <table>
                    <tr>
                    <td>
                    <select name="" id="ssq" class="select"> 	
                     </select>
                     </td>
                    <td> <button onclick="addpsadr()"  class="btn btn-primary radius">确定添加</button></td>
                    </tr>
                    </table>
                    
                    </div>
				</div>
				<div class="row cl">
					<label class="form-label col-2">送货时间列表：</label>
					<div class="formControls col-10">
                    	<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">序号</th>
					<th width="120">送货时间</th>
                    <th width="80">操作</th>
				</tr>
			</thead>
			<tbody id="shtime">
			</tbody>
		</table>
					</div>
                    <label class="form-label col-2">添加：</label>
                   	<div class="formControls col-10">
                    <table>
                    <tr>
                    <td>
                    <select name="" id="st" class="select">	
                     </select>
                     </td>
                    <td> <button onclick="addst()" class="btn btn-primary radius">确定添加</button></td>
                    </tr>
                    </table>
                    
                    </div>
				</div>
                <div class="row cl">
					<label class="form-label col-2">提货时间列表：</label>
					<div class="formControls col-10">
                   	<table class="table table-border table-bordered table-bg table-hover table-sort">
			     <thead>
				<tr class="text-c">
					<th width="80">序号</th>
					<th width="120">提货时间</th>
                    <th width="80">操作</th>
				</tr>
			</thead>
			<tbody id="dhtime">
			</tbody>
		</table>
					</div>
                    <label class="form-label col-2">添加：</label>
                   	<div class="formControls col-10">
                    <table>
                    <tr>
                    <td>
                    <select name="" id="dt" class="select">	
                     </select>
                     </td>
                    <td> <button onclick="adddt()" class="btn btn-primary radius" type="submit"> 确定添加</button></td>
                    </tr>
                    </table>
                    </div>
                    </div>
				</div>
			</div>
            
			<div class="tabCon">
            <form action="" method="post" class="form form-horizontal" id="form-article-add">
				<div class="row cl">
					<label class="form-label col-2"><span class="c-red">*</span>姓名：</label>
					<div class="formControls col-10">
						<input type="text" id="name" placeholder="姓名" value="" class="input-text">
					</div>
				</div>
                <div class="row cl">
					<label class="form-label col-2"><span class="c-red">*</span>电话：</label>
					<div class="formControls col-10">
						<input type="text" id="phone" placeholder="电话" value="" class="input-text"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-2"><span class="c-red">*</span>宿舍区：</label>
					<div class="formControls col-10">
						<input type="text" id="ssqs" placeholder="宿舍区" value="" class="input-text"/>
					</div>
				</div>
                <div class="row cl">
					<label class="form-label col-2"><span class="c-red">*</span>宿舍号：</label>
					<div class="formControls col-10">
						<input type="text" id="ssh" placeholder="宿舍号" value="" class="input-text"/>
					</div>
				</div>
                <div class="row cl">
		          	<div class="col-10 col-offset-2">
				    <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			     	<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
                </div>
            </form>
			</div>
			

		</div>		
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="js/H-ui.js"></script> 
<script type="text/javascript" src="js/H-ui.admin.js"></script> 
<script type="text/javascript" src="js/admindata.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
});
</script>
</body>
</html>
